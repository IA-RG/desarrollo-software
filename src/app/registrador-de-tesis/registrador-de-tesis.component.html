<div class="container">

    <!--CEACIÓN DE LOS MENSAJES DE ERRORES
        ESTOS SE MOSTRARÁN EN LA PARTE SUPERIOR DEL FORMULARIO-->
    <div [ngSwitch]="val">
        <!--Impresión de los mensajes erroneos-->
        <div *ngSwitchCase='1'>
            <div class="alert alert-danger align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    <h4 class="alert-heading">Error</h4>
                    <hr>
                    <div *ngFor="let i of this.mensajes">
                        <p class="mb-0">{{i}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Impresión de los mensajes correctos-->
        <div *ngSwitchCase='2'>
            <div class="alert alert-success align-items-center " role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>
                <div>
                    <h4 class="alert-heading">Información correcta</h4>
                    <hr>
                    <p class="mb-0">Información correcta, implementando función de conexión a la base de datos</p>

                </div>
            </div>
            <div id="contenedor-carga">
                <div id="carga"></div>
                <div id="controles" style="display: none;" class="position-absolute top-50 start-50 translate-middle">
                    <div class="row">
                        <div class="col">
                            <a href="/registro-tesis" class="btn btn-primary">Nuevo registro</a>
                        </div>
                        <div class="col">
                            <a href="/" class="btn btn-info">Regresar al menu</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--SPINNER DE CARGA
            <div class="spinner align-items-center">

            </div>
            <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          -->
    </div>

    <!--CREACIÓN DEL FORMULARIO-->
    <app-formulario [formulario]='formulario' (emisorDeDatos)="capturarDatos($event)" [accionDeBoton]="'Registrar'"
        id="form">
    </app-formulario>


</div>
